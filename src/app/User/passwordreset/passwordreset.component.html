<h2>Reset Password</h2>
<form (ngSubmit)="resetPassword()">
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
  </div>
  <div class="form-group">
    <label for="confirmNewPassword">Confirm New Password:</label>
    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" required>
  </div>
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

<div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': message.includes('successfully'), 'alert-danger': message.includes('error')}">
  {{ message }}
</div>
